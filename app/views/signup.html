  
<div class="container">   
 <div id="signupbox" style="margin-top:50px; with:250px"  class="mainbox  col-md-5 col-md-offset-3 col-sm-8 col-sm-offset-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <div class="panel-title">Sign Up</div>
                             <div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#/login" >Sign In</a></div>
                        </div>  
                        <div class="panel-body" >
                            <form id="signupform" class="form-horizontal" role="form">
                                
                                <div id="signupalert" style="display:none" class="alert alert-danger">
                                    <p>Error:</p>
                                    <span></span>
                                </div>
                        
                                <div class="form-group">
                                    <label for="email" class="col-lg-4 col-md-3 control-label">Email</label>
                                    <div class="col-md-8">
                                        <input type="email" class="form-control" name="email" placeholder="Email Address" required>
                                    </div>
                                </div>  
                                <div class="form-group">
                                    <label for="firstname" class="col-lg-4 col-md-3 control-label">First Name</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="firstname" placeholder="First Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="lastname" class="col-lg-4 col-md-3 control-label">Last Name</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="lastname" placeholder="Last Name" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="city" class="col-lg-4 col-md-3 control-label">City</label>
                                    <div class="col-md-8">
                                      
                                      <select class="form-control" id="sel1" required>
                                        <option>Anuradhapura</option>
                                        <option>Colombo</option>
                                      </select>
                                    </div>
                                   
                                </div>
                                <div class="form-group">
                                    <label for="mobilenumber" class="col-lg-4 col-md-3 control-label">Mobile Number</label>
                                    <div class="col-md-8">
                                        <input type="text" class="form-control" name="mobilenumber" placeholder="Mobile Number">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="password" class="col-lg-4 col-md-3 control-label">Password</label>
                                    <div class="col-md-8">
                                        <input type="password" class="form-control" name="passwd" placeholder="Password" required>
                                    </div>
                                </div>
                                    

                                <div class="form-group">
                                    <!-- Button -->                                        
                                    <div class="col-md-offset-4 col-md-9">
                                        <button id="btn-signup" type="submit" class="btn btn-default"><i class="icon-hand-right"></i> &nbsp Sign Up</button>
                                        <span style="margin-left:8px;">or</span>  
                                    </div>
                                </div>
                                
                               
                                    
                                                                  
                                        
                                </div>
                                
                                
                                
                            </form>
                         </div>
                    </div>

               
               
    </div>
</div>
