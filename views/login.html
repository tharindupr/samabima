<div class="landing-img-bar row">
    <div class="col-lg-9"></div>
    <div class="col-lg-3 landing-auth">
        <div class="loginbox-title">SIGN IN</div>
        <div class="loginbox-social">
            <div class="social-title ">Connect with Your Social Accounts</div>
            <div class="row">
                <div class="social-buttons col-lg-6 col-lg-offset-3">
                    <a href="" class="button-facebook">
                        <i class="social-icon fa fa-facebook"></i>
                    </a>
                    <a href="" class="button-google">
                        <i class="social-icon fa fa-google-plus"></i>
                    </a>
                </div>
            </div>
            <div class="loginbox-or">
                <div class="or-line"></div>
                <div class="or">OR</div>
            </div>
            <div class="loginbox-textbox">
                <input type="text" class="form-control" placeholder="Email" />
            </div>
            <div class="loginbox-textbox">
                <input type="text" class="form-control" placeholder="Password" />
            </div>
            <div class="loginbox-submit">
                <input type="button" class="btn btn-primary btn-block" value="Login">
            </div>
            <div class="row">
                <div class="col-lg-6 loginbox-signup">
                    <a href="register.html">Sign Up With Email</a>
                </div>
                <div class="col-lg-6 loginbox-forgot">
                    <a href="">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="landing-bottom">

    <div class="row">
        <div class="col-lg-9 landing-bottom-tail">
            <div class="">
                <div class="posts-recent-container">
                    <div class="">
                        <div class="row">
                            <div class="col-lg-offset-1 col-lg-10">
                                <h6>Latest Posts</h6>
                            </div>
                        </div>
                    </div>
                    <ul class="orders-list">
                        <li class="order-item" ng-repeat="post in json | limitTo:6">
                            <div class="row">
                                <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1 item-left">
                                    <div>
                                        <input type="checkbox" value="approve">
                                    </div>
                                </div>
                                <div class="col-lg-8 col-md-8 col-sm-8 col-xs-8 item-left">
                                    <div class="item-booker"><b>{{post["title"]}}</b></div>
                                    <div class="item-time">
                                        <i class="fa fa-calendar"></i>
                                        <span>{{post["created_date"]}}</span>
                                    </div>
                                    <p>
                                        {{post["content"]}}
                                    </p>
                                </div>
                                <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 item-right">
                                    <div class="item-price">
                                        <input type="button" class="btn btn-info" value="Approve">
                                    </div>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="col-lg-3 landing-bottom-left">
            <div class="row">
                <div class="col-lg-11">
                    <div class="landing-block">
                        <div class="row">
                            <div class="block-head col-lg-12">
                                <p class="landing-block-number">1,456</p>
                            </div>
                        </div>
                        <div class="row block-bottom">
                            <div class="col-lg-4 landing-block-icon">
                                <i class="fa fa-users fa-2x"></i>
                            </div>
                            <div class="col-lg-8 landing-box-text">
                                <p class="block-title">Users</p>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="col-lg-11">
                    <div class="landing-block">
                        <div class="row">
                            <div class="block-head col-lg-12">
                                <p class="landing-block-number">56</p>
                            </div>
                        </div>
                        <div class="row block-bottom">
                            <div class="col-lg-4 landing-block-icon">
                                <i class="fa fa-eye fa-2x"></i>
                            </div>
                            <div class="col-lg-8 landing-box-text">
                                <p class="block-title" style="margin-left: -12px;">Moderators</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-lg-11">
                    <div class="landing-block">
                        <div class="row">
                            <div class="block-head col-lg-12">
                                <p class="landing-block-number">12,345</p>
                            </div>
                        </div>
                        <div class="row block-bottom">
                            <div class="col-lg-4 landing-block-icon">
                                <i class="fa fa-newspaper-o fa-2x"></i>
                            </div>
                            <div class="col-lg-8 landing-box-text">
                                <p class="block-title">Posts</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
